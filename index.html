<!DOCTYPE html>
<html lang="en">
  <style>
    @font-face {
      font-family: scpFont;
      src: url(fonts/scpFont.otf);
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh; /* Ensures the body takes up the full viewport height */
      margin: 0; /* Remove default body margin */
      background-color: rgb(46, 46, 46);
    }

    h1 {
      color: rgb(255, 255, 255);
      font-family: scpFont;
      margin-top: 25px;
      margin-bottom: 25px;
      font-style: italic;
    }

    h2 {
      color: white;
    }

    p {
      color: white;
      font-family: scpFont;
      margin-top: 25px;
      margin-bottom: 25px;
    }

    button {
      font-family: scpFont;
      margin-top: 25px;
      margin-bottom: 25px;
    }

    em {
      color: black;
    }

    #errorMessage {
      font-size: large;
      opacity: 0;
      color: red;
    }

    #scplogo {
      width: 300px;
      height: 300px;
      margin: auto;
      margin-bottom: 30px;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Site Blackstone Medical Login Page</title>
    <link rel="icon" type="image/x-icon href="scplogo.png">
  </head>
  <body>
    <center>
      <img id="scplogo" src="scplogo.png" alt="SCP logo" />
      <h1>Site <em>Blackstone</em> Medical Login Page</h1>
      <p>User:</p>
      <input id="user" />
      <p>Password:</p>
      <input id="pass" type="password" /> <br />
      <button onClick="buttonPress()">Login</button>
      <br />
      <p id="errorMessage">Incorrect Login</p>
    </center>

    <script>
      function buttonPress() {
        if (
          document.getElementById("user").value == "MorphineAddicts" &&
          document.getElementById("pass").value == "MDontop"
        ) {
          location.href =
            "https://sites.google.com/view/site-blackstonemedicalrecords/home";
        } else {
          document.getElementById("errorMessage").style.opacity = 1;
        }
      }
    </script>
  </body>
</html>
